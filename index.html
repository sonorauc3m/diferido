<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programas en diferido ¬∑ Sonora UC3M</title>

  <style>
    :root {
      --sonora-red: #be1622;
      --sonora-red-dark: #8c1019;
      --bg-deep: #050307;
      --card-bg: rgba(0,0,0,0.70);
      --card-border: rgba(255,255,255,0.16);
      --text-main: #ffffff;
      --text-muted: #d4d4d4;
      --chip-bg: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Helvetica Now Display", "Helvetica Neue", Helvetica,
        system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(190,22,34,0.95) 0%, #43050a 40%, var(--bg-deep) 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 18px 26px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* HEADER / LOGO */

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-align: center;
    }

    .logo {
      width: 210px;
      max-width: 60%;
    }

    .tagline {
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* SEARCH + META BAR */

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .search-wrap {
      flex: 1 1 220px;
      max-width: 420px;
      position: relative;
    }

    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 7px 14px;
      padding-left: 30px;
      background: rgba(0,0,0,0.45);
      color: var(--text-main);
      font-size: 0.82rem;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .count-pill {
      font-size: 0.78rem;
      padding: 5px 11px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.3);
      opacity: 0.9;
    }

    /* GRID DE PROGRAMAS */

    .grid {
      margin-top: 4px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 18px;
      border: 1px solid var(--card-border);
      padding: 14px 14px 12px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.12) 0%, transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.95);
      border-color: rgba(255,255,255,0.4);
    }

    .program-name {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .program-desc {
      font-size: 0.83rem;
      color: var(--text-muted);
      line-height: 1.4;
      min-height: 2.1em; /* dos l√≠neas aprox */
    }

    .chips-row {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 2px;
    }

    .chip {
      font-size: 0.7rem;
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid rgba(255,255,255,0.14);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    .platform-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .platform-btn {
      font-size: 0.78rem;
      font-weight: 700;
      padding: 5px 11px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: var(--sonora-red-dark);
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .platform-btn span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--sonora-red);
    }

    .platform-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.7);
    }

    /* FOOTER */

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.78rem;
      opacity: 0.85;
    }

    footer a {
      opacity: 0.95;
    }

    /* RESPONSIVE */

    @media (max-width: 768px) {
      .page {
        padding: 18px 14px 24px;
      }

      .logo {
        width: 180px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="header">
    <img src="sonora_2.1_blanco.png" alt="Sonora UC3M" class="logo">
    <div class="tagline">Programas en diferido</div>
    <div class="subtitle">Escucha los programas de Sonora cuando quieras.</div>
  </header>

  <div class="top-bar">
    <div class="search-wrap">
      <span class="search-icon">üîç</span>
      <input
        id="search-input"
        class="search-input"
        type="search"
        placeholder="Buscar programa‚Ä¶"
      />
    </div>
    <div id="count-pill" class="count-pill">0 programas</div>
  </div>

  <main id="program-grid" class="grid">
    <!-- JS rellena aqu√≠ -->
  </main>

  <footer>
    Sonora UC3M ¬∑ La radio de la Universidad Carlos III de Madrid ¬∑
    <a href="https://sonorauc3m.github.io/programacion/" target="_blank" rel="noopener">
      Ver programaci√≥n en directo
    </a>
  </footer>
</div>

<script>
  // üîó Google Sheets
  const SHEET_ID = "1g9f3Ue9GtdaTbpxp3DCXncrNPhjnHPk0m9QTXdfSAxM";
  const ODF_SHEET_NAME = "OnDemand";

  const allPrograms = []; // cache en memoria

  function gvizUrl(sheetName) {
    return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  }

  async function fetchSheet(sheetName) {
    const res = await fetch(gvizUrl(sheetName), { cache: "no-store" });
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows || [];
    return rows.map(r => (r.c || []).map(c => (c && c.v) ? String(c.v) : ""));
  }

  async function loadData() {
    const grid = document.getElementById("program-grid");
    grid.innerHTML = "<div style='opacity:0.8;font-size:0.9rem;'>Cargando programas‚Ä¶</div>";

    try {
      const rows = await fetchSheet(ODF_SHEET_NAME);
      allPrograms.length = 0;

      // fila 0 = encabezados
      rows.slice(1).forEach(cols => {
        const [nombre, descripcion, spotify, ivoox, youtube] = cols;
        if (!nombre) return;
        allPrograms.push({
          nombre: nombre.trim(),
          descripcion: (descripcion || "").trim(),
          spotify: spotify || "",
          ivoox: ivoox || "",
          youtube: youtube || ""
        });
      });

      renderPrograms();
    } catch (err) {
      console.error(err);
      grid.innerHTML = "<div style='opacity:0.8;font-size:0.9rem;'>No se ha podido cargar la informaci√≥n ahora mismo.</div>";
    }
  }

  function renderPrograms() {
    const grid = document.getElementById("program-grid");
    const search = document.getElementById("search-input").value.toLowerCase().trim();
    const countEl = document.getElementById("count-pill");

    const filtered = allPrograms.filter(p => {
      if (!search) return true;
      return (
        p.nombre.toLowerCase().includes(search) ||
        p.descripcion.toLowerCase().includes(search)
      );
    });

    countEl.textContent =
      filtered.length === 1 ? "1 programa" : `${filtered.length} programas`;

    grid.innerHTML = "";

    if (!filtered.length) {
      grid.innerHTML = "<div style='opacity:0.8;font-size:0.9rem;'>No se ha encontrado ning√∫n programa con ese nombre.</div>";
      return;
    }

    filtered.forEach(p => {
      const card = document.createElement("article");
      card.className = "card";

      const inner = document.createElement("div");
      inner.className = "card-inner";

      const name = document.createElement("div");
      name.className = "program-name";
      name.textContent = p.nombre;

      const desc = document.createElement("div");
      desc.className = "program-desc";
      desc.textContent = p.descripcion || "Programa de Sonora UC3M.";

      const chips = document.createElement("div");
      chips.className = "chips-row";
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.textContent = "Sonora UC3M";
      chips.appendChild(chip);

      const platforms = document.createElement("div");
      platforms.className = "platform-row";

      if (p.spotify) platforms.appendChild(createPlatformBtn("Spotify", p.spotify));
      if (p.ivoox)   platforms.appendChild(createPlatformBtn("iVoox", p.ivoox));
      if (p.youtube) platforms.appendChild(createPlatformBtn("YouTube", p.youtube));

      inner.appendChild(name);
      inner.appendChild(desc);
      inner.appendChild(chips);
      if (platforms.children.length) inner.appendChild(platforms);

      card.appendChild(inner);
      grid.appendChild(card);
    });
  }

  function createPlatformBtn(label, url) {
    const a = document.createElement("a");
    a.className = "platform-btn";
    a.href = url;
    a.target = "_blank";
    a.rel = "noopener";

    const dot = document.createElement("span");
    dot.className = "dot";

    const text = document.createElement("span");
    text.textContent = label;

    a.appendChild(dot);
    a.appendChild(text);
    return a;
  }

  // Eventos
  document.addEventListener("DOMContentLoaded", () => {
    loadData();
    document.getElementById("search-input").addEventListener("input", renderPrograms);

    // refresco autom√°tico cada 20 segundos
    setInterval(loadData, 20000);
  });
</script>

</body>
</html>
